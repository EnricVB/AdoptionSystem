<div class="flex flex-col items-center justify-center
            w-[250px] h-[300px] p-6 bg-[#fffff7] shadow-sm cursor-default
            select-none
            transform hover:scale-105 hover:bg-[#fffffa] transition-all duration-300">
    <div class="mb-6">
        <i class="fas {{ icon }} text-5xl text-[#7a4141]"></i>
    </div>

    <div class="text-center mb-4">
        <div class="text-4xl font-bold text-[#2c1810] mb-2">{{ quantity }}</div>
        <h3 class="text-xl font-semibold text-[#2c1810]">{{ boxTitle }}</h3>
    </div>
    
    <p class="text-sm text-[#423828] text-center leading-relaxed">{{ description }}</p>
</div>
