<div class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-br from-gray-50 to-gray-100 px-4">
    <img src="pets_header.png" alt="PetFinder Header" class="w-72 mx-auto">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <form [formGroup]="changePassForm" (ngSubmit)="onSubmit()" class="space-y-8">

            <!-- Header -->
            <div class="text-center">
                <h2 class="text-2xl font-bold pet-header mb-4">
                    Cambia tu contraseña 🏠
                </h2>
            </div>

            <!-- Password Field with Floating Label -->
            <div>
                <div class="relative">
                    <label 
                        for="password" 
                        class="floating-label absolute left-3 top-1/2 transform -translate-y-1/2 text-base pointer-events-none transition-all duration-200 z-10"
                        [class.active]="changePassForm.get('password')?.value || isPasswordFocused">
                        Contraseña (mín. 8 caracteres)
                    </label>
                    <input 
                        id="password"
                        [type]="showPassword ? 'text' : 'password'" 
                        formControlName="password"
                        autocomplete="new-password"
                        (focus)="onPasswordFocus()"
                        (blur)="onPasswordBlur()"
                        class="w-full px-4 py-3 text-sm border-2 border-gray-200 rounded-lg bg-gray-50
                            focus:outline-none focus:bg-white
                            transition-all duration-200 relative z-0">                            

                    <button 
                        type="button" 
                        class="absolute right-5 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-blue-500 transition-colors duration-200"
                        (click)="showPassword = !showPassword">
                        <i class="fa" [ngClass]="!showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
                    </button>
                </div>

                <div class="text-red-500 text-xs mt-1" 
                     *ngIf="changePassForm.get('password')?.touched && 
                            changePassForm.get('password')?.invalid">
                    <span *ngIf="changePassForm.get('password')?.errors?.['required']">
                        La contraseña es obligatoria.
                    </span>

                    <span *ngIf="changePassForm.get('password')?.errors?.['minlength']">
                        La contraseña debe tener al menos 8 caracteres.
                    </span>
                </div>
            </div>

            <!-- Confirm Password Field with Floating Label -->
            <div>
                <div class="relative">
                    <label 
                        for="confirmPassword" 
                        class="floating-label absolute left-3 top-1/2 transform -translate-y-1/2 text-base pointer-events-none transition-all duration-200 z-10"
                        [class.active]="changePassForm.get('confirmPassword')?.value || isConfirmPasswordFocused">
                        Confirmar contraseña
                    </label>
                    <input 
                        id="confirmPassword"
                        [type]="showPassword ? 'text' : 'password'" 
                        formControlName="confirmPassword"
                        autocomplete="new-password"
                        (focus)="onConfirmPasswordFocus()"
                        (blur)="onConfirmPasswordBlur()"
                        class="w-full px-4 py-3 text-sm border-2 border-gray-200 rounded-lg bg-gray-50
                            focus:outline-none focus:bg-white
                            transition-all duration-200 relative z-0">
                </div>

                <div class="text-red-500 text-xs mt-1" 
                     *ngIf="changePassForm.get('confirmPassword')?.touched && 
                            changePassForm.get('confirmPassword')?.invalid">
                    <span *ngIf="changePassForm.get('confirmPassword')?.errors?.['required']">
                        La confirmación de contraseña es obligatoria.
                    </span>
                </div>

                <!-- Mensaje de error de contraseñas no coincidentes a nivel de formulario -->
                <div class="text-red-500 text-xs mt-1"
                     *ngIf="changePassForm.errors?.['passwordMismatch'] && changePassForm.get('confirmPassword')?.touched">
                    Las contraseñas no coinciden.
                </div>
            </div>

            <!-- Submit Button -->
            <button 
                type="submit" 
                class="w-full py-3 px-4 rounded-lg pet-button font-medium transition-all duration-200 
                       focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2"
                [disabled]="changePassForm.invalid || submitted">
                
                <span *ngIf="!submitted">Cambiar contraseña 🐶</span>
                <span *ngIf="submitted" class="loading-paw">Cambiando... 🐕</span>
            </button>

            <!-- Error Messages -->
            <p *ngIf="error && !submitted" class="text-red-500 text-sm text-center error">
                {{ error }}
            </p>
        </form>
    </div>
</div>
