<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="w-full max-w-sm p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold text-center mb-6">Login</h2>

        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input id="email" type="email" formControlName="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:border-indigo-500 transition duration-200"/>
    
        </div>
        
        <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input id="password" type="password" formControlName="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:border-indigo-500 transition duration-500"/>
            <p *ngIf="submitted" class="text-red-500 text-sm mt-4 text-center error">
                {{ error }}
            </p>
        </div>
        

        <button type="submit" class="w-full bg-linear-100 from-indigo-500 to-indigo-500 cursor-pointer text-white py-2 rounded-md hover:from-indigo-600 hover:to-indigo-900 transition duration-200">Login</button>
    </form>
</div>
